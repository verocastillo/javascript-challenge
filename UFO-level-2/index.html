<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Page Title -->
    <title>UFO Finder!</title>

    <!-- Bootstrap CSS Stylesheet -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
      
<body>
    <div class="wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <img class="nav-ufo" src="static/images/ufo.svg">UFO Sightings
            </a>
          </div>
        </div>
      </nav>
      <div class="hero text-center">
        <h1>UFO Sightings</h1>
        <p>The Truth is Out There</p>
      </div>
      <!-- Filters -->
      <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">

                        <li class="filter list-group-item">
                          <label for="date">Date</label>
                          <select class="form-control" id="datetime" type="submit">
                            <option value="" disabled selected>Select a date</option>
                            <!-- Data from data.js -->
                          </select>
                        </li>

                        <li class="filter list-group-item">
                          <label for="country">Country</label>
                            <select class="form-control" id="country" type="submit">
                              <option value="" disabled selected>Select a country</option>
                              <!-- Data from data.js -->
                            </select>
                        </li>

                        <li class="filter list-group-item">
                          <label for="state">State</label>
                          <select class="form-control" id="state" type="submit">
                            <option value="" disabled selected>Select a state</option>
                            <!-- Data from data.js -->
                          </select>                        
                        </li>

                        <li class="filter list-group-item">
                          <label for="city">City</label>
                          <select class="form-control" id="city" type="submit">
                            <option value="" disabled selected>Select a city</option>
                            <!-- Data from data.js -->
                          </select>
                        </li>

                        <li class="filter list-group-item">
                          <label for="shape">Shape</label>
                          <select class="form-control" id="shape" type="submit">
                            <option value="" disabled selected>Select a shape</option>
                            <!-- Data from data.js -->
                          </select>
                        </li>

                      </ul>
                    </div>
                      <button id="reset-btn" type="button" class="btn btn-default text-center">Reset Filter</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <!-- Table -->
          <div class="col-md-10">
            <div id="table-area" class="">
              <table id="ufo-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p class="bottom"> UFO Sightings | Page by: Veronica Castillo</p>
      </footer>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
  </body>
  
  </html>
